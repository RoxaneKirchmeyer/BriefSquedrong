<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/global.css">
        <link rel="stylesheet" href="/css/contact.css">
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
        <title>Contact</title>
    </head>
    <body>
        <main>
            <section class="formulaire">
                <form method="get" action="">
                    <p>
                        <label for="nom">Nom :</label><br>
                        <input type="text" name="nom" id="nom" placeholder="Ecrivez votre nom">
                    </p>
                    <p>
                        <label for="prenom">Prénom :</label><br>
                        <input type="text" name="prenom" id="prenom" placeholder="Ecrivez votre prénom">
                    </p>
                    <P>
                        <label for="email">E-mail :</label><br>
                        <input type="email" name="email" id="email" placeholder="Ecrivez votre adresse e-mail">
                    </P>
                    <p>
                        <label for="telephone">Téléphone :</label><br>    
                        <input type="tel" name="telephone" id="telephone"  placeholder="Ecrivez votre numéro de téléphone" >
                    </p>
                    <p>
                        <label for="ecoute">Je vous écoute :</label><br>
                        <textarea name="ecoute" id="ecoute" placeholder="Ecrivez votre message ici"></textarea>
                    </p>    
                    <P> 
                        <input class="button" type="button" value="ENVOYER">
                    </P>
                </form>
            </section>
        </main>
        
    </body>
</html>
